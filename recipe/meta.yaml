{% set version = "4.0.2" %}

package:
  name: simpy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/simpy/simpy-{{ version }}.tar.gz
  sha256: 6d8adc0229df6b02fb7e26dcd1338703b4f4f63f167a5ac2a7213cb80aba4484

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - python >=3.6

test:
  source_files:
    - tests
  imports:
    - simpy
    - simpy.resources
  commands:
    - pip check
  requires:
    - pip
    - pytest
    - pytest-benchmark
    - pytest-cov

about:
  home: https://simpy.readthedocs.io
  summary: Event discrete, process based simulation for Python.
  license: MIT
  license_file: LICENSE.rst
  dev_url: https://gitlab.com/team-simpy/simpy
  doc_url: https://simpy.readthedocs.io
  doc_source_url: https://gitlab.com/team-simpy/simpy/-/tree/{{ version }}/docs

extra:
  recipe-maintainers:
    - bollwyvl
